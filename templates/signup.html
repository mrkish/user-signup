{% extends 'base.html' %}
{% block content %}
<div class="login">
    <h1>User Signup</h1>
    <form method='post'>
    <table>
    <tr>
        <td>User name:</td>
        <td><input type="text" name="user" value="{{user}}" /><span class="error">{{user_error}}</span></td>
        </td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type="password" name="pass1" value="{{pass1}}" /><span class="error">{{password_error}}</span></td>
    </tr>
    <tr>
        <td>Verify Password:</td>
        <td><input type="password" name="pass2" value="{{pass2}}" /><span class="error">{{password_match_error}}</span></td>
    </tr>
    <tr>
        <td>Email (optional):</td>
        <td><input type="text" name="email" value="{{email}}" /><span class="error">{{email_error}}</span></td>
    </tr>    
    <tr>
        <td><input type="submit" value="Submit" /></td>
    </tr>
    </form>
</div>
{% endblock %}
